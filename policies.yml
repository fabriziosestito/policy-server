cel:
  url: registry://ghcr.io/fabriziosestito/policies/cel-policy:v1.0.0-rc2
  settings:
    validations:
      - expression: "false"
        messageExpression: "object.spec.containers.filter(c, !has(c.livenessProbe)).map(c, c.name).join()"
  contextAwareResources:
    - apiVersion: "v1"
      kind: "Namespace"
